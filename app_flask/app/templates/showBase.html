{%extends 'layout.html'%}

{% block content%}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{title}}</h3>
        </div>
        <div class="card-body">
            {%for item in obj%}
                <p>{{item[0]}} : {{item[1]}}</p>
            {%endfor%}
        </div>
    </div>
</div>
{% endblock content%}
