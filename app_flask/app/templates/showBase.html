{%extends 'layout.html'%}

{% block content%}
<div class="w-100 h-100 border border-dark d-flex" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="move" class="col-3 h-25 p-0" draggable="true" ondragstart="drag(event)">
        <div class="card border border-dark">
            <div class="card-header bg-primary border-bottom border-dark d-flex justify-content-center text-white">
                <h3 class="card-title">{{title}}</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="d-flex justify-content-center flex-column">
                    {%for item in obj%}
                        <div class="form-group row mx-0 d-flex justify-content-center justify-content-md-between">
                            <label class="col col-form-label" for="{{item[0]}}">{{item[0]}}</label>
                            <div class="col-sm-8 flex-fill">
                                <input class="form-control pr-0" id="{{item[0]}}" name="{{item[0]}}" readonly type="text" value="{{item[1]}}">
                            </div>
                        </div>
                    {%endfor%}
                    <div class="form-group d-flex justify-content-center">
                        <input class="btn btn-outline-primary " id="submit" name="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock content%}
